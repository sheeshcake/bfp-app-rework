<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfNafBUY8TVgLcPMCPISzgEVnSSEIU1XQ&amp;libraries=places%2Cgeometry&amp;ver=1">
        </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>BFP Report</title>
</head>

<body>
    <input type="text" id="status" hidden value="login">
    <input type="text" id="u_reg_id" hidden>

    <div id="navigation">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">BFP Incident Report App</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" id="home">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="getreports">Your Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="" tabindex="-1" aria-disabled="true" >Instructions</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                  <a class="dropdown-item" href="#">View Profile</a>
                  <a id="logout" class="dropdown-item" href="#">Logout</a>
                </div>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
    </div>
    <div id="container" role="main" class="container">
        <!-- <button class="btn btn-primary" id="try">TRY ME</button> -->
    </div>
    <div class="d-flex justify-content-center">
        <div id="loading">
            <center>
                <div class="spinner-border text-success" role="status" id="loading">
                  <span class="sr-only">Loading...</span>
                </div>
                <h3>Loading</h3>
            </center>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/controller/handshake.js"></script>
    <!-- <script type="text/javascript" src="js/controller/main.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            var status = $("#status").val();
            console.log(status);
            if(status == "login" || status == "register"){
                $("#navigation").hide();
                console.log("login");
                $.ajax({ 
                    url: "http://wordpresssample11.000webhostapp.com/mobile-server/get/login.php",
                    method: "GET",  
                    success: function(data){
                        // console.log(data);
                        $("#loading").hide();
                        $("#container").append(data);
                    }
                });
            }
        });
        $("#logout").click(function(){
            $("#loading").show();
            $.ajax({
                url: "http://wordpresssample11.000webhostapp.com/mobile-server/get/login.php",
                method: "GET",  
                success: function(data){
                    // console.log(data);
                    document.getElementById("navigation").style.display = "none";
                    $("#loading").hide();
                    $("#container").html(data);
                }
            });
        });
        $("#getreports").click(function(){
            console.log($("#user_id").val());
            $("#loading").show();
            $.ajax({
                url: "http://wordpresssample11.000webhostapp.com/mobile-server/get/reports.php",
                method: "POST",
                data:{'user_id' : $("#u_reg_id").val()},
                success: function(data){
                    // console.log(data);
                    $("#loading").hide();
                    $("#container").html(data);
                }
            });
        });
        $("#home").click(function(){
            $("#loading").show();
            $.ajax({
                url: "http://wordpresssample11.000webhostapp.com/mobile-server/get/citizen.php",
                method: "GET",
                success: function(data){
                    // console.log(data);
                    console.log($("#u_reg_id").val());
                    $("#loading").hide();
                    $("#container").html(data);
                }
            });
        });
    </script>
</body>

</html>
